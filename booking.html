<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./booking.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Booking</title>
    <!-- <style>

    </style> -->
</head>
<body>
        <section>
            <div class="container">
                <form onsubmit="sendEmail(); reset(); return false;">
            <h2>Kingsville Contact Form</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" id="Fname" name="" required="required">
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" id="Lname" name="" required="required">
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" id="Email" name="" required="required">
                    <span class="email">Email</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" id="Phone" name="" required="required">
                    <span class="text">Mobile</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                    <textarea id="message" required="required"></textarea>
                    <span class="text">Subject</span>
                    <span class="line"></span>
               </div> 
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <button type="submit" value="send">Send</button>
            </div>
        </div>
        </form>
        </div>
    </section>
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="./booking.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
